<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>single page react boilerplate</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="kokaneka">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="place-app"> </div>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script type="text/babel">


const QUOTES = [

['just pack around and find', 'someone smart(?)'],

['nothing is stands infront of the really will', 'HAZAL']

]

const Results = () => {
  let index =  Math.floor(Math.random() * QUOTES.length);

  const handleClick = () => {
    let newIndex = Math.floor(Math.random() * QUOTES.length);
    while(newIndex === index){
      newIndex = Math.floor(Math.random() * QUOTES.length);
    }
    index = newIndex;
    console.log(index);
  }
  let quote = QUOTES[index][0];
  let author = QUOTES[index][1];
  return (
    <div>
      <h2 id="quote-text">{quote}</h2>
      <h3 id="quote-author">{author}</h3>
      <button onClick={handleClick}>new quote</button>
    </div>
  )
}


const QuoteMachine = () => {
  return (
      <div id="quote-box">
        <Results />
        <a href="" id="tweet-quote">tweet quote!</a>
        </div>
    
  )
}


//main APP
    const App = (props) => {
      return (
        <div className="App">
          <h1 id="title">Random Quote Machine:</h1>
          <QuoteMachine />
        </div>
      );
    };
        ReactDOM.render(
            App(),
            document.getElementById('place-app')
        );


    






  



  </script>
</body>
</html>
