<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>single page react boilerplate</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="kokaneka">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="place-app"> </div>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script type="text/babel">


const QUOTES = [

['just pack around and find', 'someone smart(?)'],

['nothing is stands infront of the really will', 'HAZAL']

]


class QuoteMachine extends React.Component {
  constructor(props) {
    super(props)
    this.state = {
      index: Math.floor(Math.random() * QUOTES.length),
    }
  }
  handleClick = () => {
    let newIndex = Math.floor(Math.random() * QUOTES.length);
    while (this.state.index === newIndex){
      newIndex = Math.floor(Math.random() * QUOTES.length);
    }
    this.setState({
      index: newIndex
    });
    console.log(this.state)
  }

  render(){
    return (
      <div>
        <h2>{QUOTES[this.state.index][0]}</h2>
        <h3>{QUOTES[this.state.index][1]}</h3>
        <button onClick={this.handleClick}>new quote</button>
      </div>
    )
  }
}


//main APP
    const App = (props) => {
      return (
        <div className="App">
          <h1 id="title">Random Quote Machine:</h1>
          <QuoteMachine />
        </div>
      );
    };
        ReactDOM.render(
            App(),
            document.getElementById('place-app')
        );


    






  



  </script>
</body>
</html>
